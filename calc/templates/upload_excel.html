<!-- calc/templates/calc/upload_excel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel</title>
    <link rel="icon" href="{% static 'kpi/favicon.ico' %}" type="image/x-icon">
</head>
<body>

<!-- template.html -->
{% if user.is_authenticated %}
    {% if user.is_superuser %}
       <a href="{% url 'upload_excel' %}">Upload Excel File</a>
 <h2>Upload Excel File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% endif %}
   <a href="{% url 'view_kpis' %}">View Excel Content</a>
    <!-- Other links or content for all logged-in users -->
{% else %}
    <!-- Links or content for unauthenticated users -->
 <a href="{% url 'login' %}">You need to login before proceeding</a>
{% endif %}

</body>
</html>
